    <div class="signin">
      <div class="content">
        <h2>Sign In</h2>
        <div class="form">
            <form id="registerForm">
                <div class="inputBox">
                    <input type="email" name="email" id="email" required>
                    <i>Email</i>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="username" id="username" required>
                    <i>Username</i>
                </div>
                <br>
                <div class="inputBox user-type-section">
                    <div class="user-type-label">I am a:</div>
                    <div class="user-type-radio">
                        <label>
                            <input type="radio" name="userType" value="student" checked> Student
                        </label>
                    </div>
                    <div class="user-type-radio">
                        <label>
                            <input type="radio" name="userType" value="teacher"> Teacher
                        </label>
                    </div>
                </div>
                <br>
                <div class="inputBox">
                  <input name="password" type="password" id="password" required>
                  <i>Password</i>
                </div>
                <br>
                <div class="links">
                  <a href="./sign-in.html">SignIn</a>
                </div>
                <br>
                <div class="inputBox"><a href="./index.html">
                  <input type="submit" name="submit" value="SignUp"></a>
                </div>
              </form>
        </div>
      </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const registerForm = document.getElementById('registerForm');

      // console.log(registerForm);
  
      registerForm.addEventListener('submit', async function (event) {
          event.preventDefault();
          const formData = new FormData(event.currentTarget);

          const email = formData.get("email");
          const username = formData.get("username");
          const type = formData.get("userType");
          const password = formData.get("password");

          console.log({
            email,username,type,password
          })

        });
    });
  </script>
